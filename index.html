<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the Date!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background-color: #f0ede9;
        color: #5b715f;
        overflow-x: hidden;
      }

      /* Each section takes up exactly the full viewport */
      .page-section {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .page-section img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Shows the full image without cropping */
        object-position: center;
        display: block;
        animation: fadeInUp 1s ease-out both;
      }

      #envelope-section {
        cursor: pointer;
      }

      /* Mobile-specific adjustments */
      @media (max-width: 768px) {
        .page-section img {
          object-position: center center; /* Keep the envelope centered on mobile */
        }
      }

      /* Music toggle button */
      #music-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        z-index: 100;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      #music-toggle:hover {
        transform: scale(1.1);
        background-color: rgba(0, 0, 0, 0.8);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide scrollbars but keep functionality */
      body::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <audio id="background-music">
      <source src="your-music-file2mp3.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="music-toggle">ðŸŽµ</button>

    <div id="envelope-section" class="page-section">
      <img
        src="your-envelope-image2.png"
        alt="Time to celebrate! Click to open..."
      />
    </div>

    <div id="details-section" class="page-section">
      <img src="your-details-image2.png" alt="Save the Date details" />
    </div>

    <script>
      const envelopeSection = document.getElementById("envelope-section");
      const detailsSection = document.getElementById("details-section");
      const music = document.getElementById("background-music");
      const musicToggle = document.getElementById("music-toggle");

      // --- Navigation Logic ---
      envelopeSection.addEventListener("click", () => {
        detailsSection.scrollIntoView({ behavior: "smooth" });

        // Only play music if it's paused
        if (music.paused) {
          music.currentTime = 0;
          music.play().catch((e) => console.log("Autoplay failed:", e));
          musicToggle.innerHTML = "ðŸŽµ";
        }
      });

      // When you click anywhere in the details section, scroll back to the top
      detailsSection.addEventListener("click", () => {
        envelopeSection.scrollIntoView({ behavior: "smooth" });
      });

      // --- Background Music Logic ---
      function toggleMusic() {
        if (music.paused) {
          music.play().catch((e) => console.log("Music play failed:", e));
          musicToggle.innerHTML = "ðŸŽµ";
        } else {
          music.pause();
          musicToggle.innerHTML = "ðŸ”‡";
        }
      }

      musicToggle.addEventListener("click", toggleMusic);

      // Update button when music ends
      music.addEventListener("ended", () => {
        musicToggle.innerHTML = "ðŸ”‡";
      });

      // Prevent zoom on double-tap for better mobile experience
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          var now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
  </body>
</html>
