<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the Date!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background-color: #f0ede9;
        color: #5b715f;
        overflow-x: hidden;
      }

      /* Each section takes up exactly the full viewport */
      .page-section {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .page-section img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
        display: block;

        /* The NEW animation setup */
        opacity: 0; /* Start invisible */
        transform: translateY(85px); /* Start slightly lower */
        transition: opacity 2s ease-out, transform 2s ease-out; /* Define the transition */
      }

      .page-section.visible img {
        /* The final state when the element is visible */
        opacity: 1;
        transform: translateY(0);
      }

      #envelope-section {
        cursor: pointer;
      }

      /* Specific positioning for envelope to show "Time to celebrate" and envelope */
      #envelope-section img {
        object-position: center 40%; /* Shows more of the envelope content */
      }

      /* Different positioning for the details page */
      #details-section img {
        object-position: center 35%; /* Shows your photo and wedding details */
      }

      /* Mobile-specific adjustments */
      @media (max-width: 768px) {
        #envelope-section img {
          object-position: center 45%; /* Better envelope positioning for mobile */
        }

        #details-section img {
          object-position: center 40%; /* Shows details better on mobile */
        }
      }

      /* Music toggle button */
      #music-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        z-index: 100;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      #music-toggle:hover {
        transform: scale(1.1);
        background-color: rgba(0, 0, 0, 0.8);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide scrollbars but keep functionality */
      body::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <audio id="background-music">
      <source src="your-music-file2mp3.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="music-toggle">ðŸŽµ</button>

    <div id="envelope-section" class="page-section">
      <img
        src="your-envelope-image5.png"
        alt="Time to celebrate! Click to open..."
      />
    </div>

    <div id="details-section" class="page-section">
      <img src="your-details-image4.png" alt="Save the Date details" />
    </div>

    <script>
      const envelopeSection = document.getElementById("envelope-section");
      const detailsSection = document.getElementById("details-section");
      const music = document.getElementById("background-music");
      const musicToggle = document.getElementById("music-toggle");

      // --- Navigation Logic ---
      envelopeSection.addEventListener("click", () => {
        detailsSection.scrollIntoView({ behavior: "smooth" });
        if (music.paused) {
          music.currentTime = 0;
          music.play().catch((e) => console.log("Autoplay failed:", e));
          musicToggle.innerHTML = "ðŸŽµ";
        }
      });
      detailsSection.addEventListener("click", () => {
        envelopeSection.scrollIntoView({ behavior: "smooth" });
      });

      // --- Background Music Logic ---
      function toggleMusic() {
        if (music.paused) {
          music.play().catch((e) => console.log("Music play failed:", e));
          musicToggle.innerHTML = "ðŸŽµ";
        } else {
          music.pause();
          musicToggle.innerHTML = "ðŸ”‡";
        }
      }
      musicToggle.addEventListener("click", toggleMusic);
      music.addEventListener("ended", () => {
        musicToggle.innerHTML = "ðŸ”‡";
      });

      // --- NEW: Animate on Scroll Logic ---
      const sections = document.querySelectorAll(".page-section");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            // If the section is on screen
            if (entry.isIntersecting) {
              // Add the 'visible' class to trigger the animation
              entry.target.classList.add("visible");
              // Stop watching this section so the animation doesn't re-run
              observer.unobserve(entry.target);
            }
          });
        },
        {
          threshold: 0.1, // Trigger when 10% of the section is visible
        }
      );

      // Tell the observer to watch each section
      sections.forEach((section) => {
        observer.observe(section);
      });
    </script>
  </body>
</html>
